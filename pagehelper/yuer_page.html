<!DOCTYPE html>
<html>
<head>
	<title>分页页面</title>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/yuer_page.js"></script>
	<link type="text/css" rel="stylesheet" href="css/yuer_page.css" />
</head>
<body>
	<div style="width:1000px;height:500px;margin:0 auto;border:1px solid red;position:relative;">
		<div class="parent_div">
			<div class="page_div">1/10</div>
			<div class="page_div page_div_mouse_over">首页</div>
			<div class="page_div page_div_mouse_over">上一页</div>
			<div class="page_div page_div_select">1</div>
			<div class="page_div page_div_mouse_over">2</div>
			<div class="page_div page_div_mouse_over">3</div>
			<div class="page_div page_div_mouse_over">4</div>
			<div class="page_div page_div_mouse_over">5</div>
			<div class="page_div page_div_mouse_over">6</div>
			<div class="page_div page_div_mouse_over">下一页</div>
			<div class="page_div page_div_mouse_over">尾页</div>
			<div class="page_div">
				<input type="text" value="1" />
			</div>
			<div class="page_div page_div_mouse_over">跳转</div>
		</div>
	</div>
	
</body>
</html>
